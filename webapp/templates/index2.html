<head>

<meta http-equiv="refresh" content="15">
<title>The DrinkMaster</title>
</head>
<body class="text-center px-4">
<div class="container-fluid px-4">
    <form class="form-signin" action="{{ url_for('handle_data') }}"  method="post">
<!--  <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
  <h1 class="h1 mb-3 mt-3">The Drinkmaster</h1>
    <h3 class="mb-4">Liquid Levels</h3>    
        {% for key,val in result %}
    <div class="progress mb-4">
<!-- <p>Pump {{key}} : {{val}}</p> -->
 <div class="progress-bar" role="progressbar" style="width: {{val}}%">
 </div>
 </div>
{% endfor %}
  <!-- <div class="progress-bar" role="progressbar" style="width: {{50}}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div> -->
  <h5 class="mt-3 text-center mb-2">Request a Drink</h5>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="text" id="inputEmail" name="requester" class="form-control mb-2" placeholder="Name" required="" autofocus="">

  <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
</form>

</div>
